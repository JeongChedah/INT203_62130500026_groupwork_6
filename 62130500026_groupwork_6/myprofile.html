<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Groupwork_6</title>

    <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
    <!-- Using via Google Web Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <!-- https://tailwindcss.com/docs/installation -->
    <!-- Using Tailwind via CDN -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

    <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
    <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@next"></script>
    <script src='https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js'></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
</head>

<body>
    <div id="app" class="p-10">
        <div class="h-full bg-green-100">
            <div class="container flex justify-center py-20">
                <div class="p-3 bg-white rounded-2xl max-w-lg hover:shadow">
                    <div class="flex justify-between w-full"> <img v-bind:src="image" width="200" class="rounded-lg">
                        <div class="ml-2">
                            <div class="p-3">
                                <h3 class="text-2xl">{{name}}</h3> <span>{{IG}}</span>
                            </div>
                            <div class="flex justify-between items-center p-3 bg-gray-100 rounded-lg">
                                <div class="mr-3"> <span class="text-gray-400 block">Posts</span> <span class="font-bold text-black text-xl">13</span> </div>
                                <div class="mr-3"> <span class="text-gray-400 block">Followers</span> <span class="font-bold text-black text-xl">13M</span> </div>
                                <div> <span class="text-gray-400 block">Following</span> <span class="font-bold text-black text-xl">13</span> </div>
                            </div>
                        </div>
                    </div>
                    <form @submit.prevent="checkForm">
                        <div class="container p-3 mx-auto mt-1 border rounded-lg">
                            <h1 class="text-2xl pt-4 pb-4">Create Account</h1>
                            <p v-if="errors" class="text-red-500">
                                <ul>
                                    <li v-for="error in errors" class="text-red-500">{{ error }}</li>
                                </ul>
                            </p>
                            <div class="flex flex-col">
                                <label for="fullname" class="text-sm leading-7 text-gray-600">Fullname</label>
                                <input type="text" id="fullname" v-model="formdata.fullname" name="fullname" class="bg-gray-100 rounded px-4 py-2 mb-4">
                            </div>
                            <div class="flex flex-col">
                                <label for="username" class="text-sm leading-7 text-gray-600">Username</label>
                                <input type="text" id="username" v-model="formdata.username" name="username" class="bg-gray-100 rounded px-4 py-2 mb-4">
                            </div>
                            <div class="flex flex-col">
                                <label for="email" class="text-sm leading-7 text-gray-600">Email</label>
                                <input type="text" id="email" v-model="formdata.email" name="email" class="bg-gray-100 rounded px-4 py-2 mb-4">
                            </div>
                            <div class="flex flex-col">
                                <label class="text-sm leading-7 text-gray-600">Gender</label>
                                <div class="flex flex-row pt-2 space-x-2">
                                    <input type="radio" id="Male" v-model="formdata.gender" name="gender" value="M" class="bg-gray-100 rounded px-4 py-2 mb-4">
                                    <label for="Male">Male</label>
                                    <input type="radio" id="Female" v-model="formdata.gender" name="gender" value="F" class="bg-gray-100 rounded px-4 py-2 mb-4">
                                    <label for="Female">Female</label>
                                </div>
                            </div>
                            <div class="flex flex-col">
                                <label for="title" class="text-sm leading-7 text-gray-600">Title</label>
                                <input type="text" id="title" v-model="formdata.title" name="title" class="bg-gray-100 rounded px-4 py-2 mb-4">
                            </div>
                            <div class="flex flex-col">
                                <label for="phone" class="text-sm leading-7 text-gray-600">Phone Number</label>
                                <input type="text" id="phone" v-model="formdata.phone" name="phone" class="bg-gray-100 rounded px-4 py-2 mb-4">
                            </div>
                            <div class="flex flex-col col-span-2">
                                <label for="chooselanguage" class="text-sm leading-7 text-gray-600">Language</label>
                                <select id="chooselanguage" v-model="formdata.chooselanguage" name="chooselanguage" class="bg-gray-100 rounded px-4 py-2 mb-4">
                                <option v-for="language in language_lists" :value="language.language_id">
                                    {{language.language_title}}
                                </option>
                                </select>
                            </div>
                            <div>
                                <input type="submit" value="Submit" class="px-8 py-2 text-white bg-blue-500 rounded-lg hover:bg-blue-600 focus:shadow-outline focus:outline-none focus:ring-2 ring-offset-current ring-offset-2">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- my main.js -->
    <script src="./profile.js"></script>
</body>

</html>
